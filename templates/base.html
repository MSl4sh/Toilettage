<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <script src="{{url_for('static', filename='script.js')}}" defer></script>
    <title>STAR PUP</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/home">
                    <img src="{{url_for('static', filename='/img/logo.svg')}}" alt="logo" height="35" class="me-2">
                    <span class="fw-bold primary-text">STAR PUP</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link px-3 {% if request.path == '/home' %}active fw-bold{% endif %}" href="/home">
                                Accueil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 {% if request.path == '/services' %}active fw-bold{% endif %}" href="/services">
                                Nos services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 {% if request.path == '/reservation' %}active fw-bold{% endif %}" href="/reservation">
                                Réservation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 {% if request.path == '/about' %}active fw-bold{% endif %}" href="/about">
                                À propos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 pt-4">
        {%block content%}
        {%endblock%}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"></script>
</body>

</html>
