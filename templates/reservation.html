{% extends 'base.html' %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="h3 mb-0">Réservation</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('reservation') }}" class="needs-validation" novalidate>
                        <!-- Sélection de la formule -->
                        <div class="mb-4">
                            <label for="formula" class="form-label">Choisissez votre formule</label>
                            <select class="form-select" id="formula" name="formula" required>
                                <option value="" {% if not formula_id %}selected{% endif %} disabled>Sélectionnez une formule</option>
                                {% for formula in formulas %}
                                <option value="{{ formula.id }}" {% if formula_id == formula.id %}selected{% endif %}>{{ formula.title }} - {{ formula.price }}€</option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">
                                Veuillez sélectionner une formule.
                            </div>
                        </div>

                        <!-- Nom et Prénom -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                                <div class="invalid-feedback">
                                    Veuillez entrer votre nom.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="firstname" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                                <div class="invalid-feedback">
                                    Veuillez entrer votre prénom.
                                </div>
                            </div>
                        </div>

                        <!-- Date et Heure -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="date" class="form-label">Date souhaitée</label>
                                <input type="date" class="form-control" id="date" name="date"> <!-- just removed required for testing -->
                                <div class="invalid-feedback">
                                    Veuillez sélectionner une date.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="time" class="form-label">Heure souhaitée</label>
                                <input type="time" class="form-control" id="time" name="time"> <!-- just removed required for testing -->
                                <div class="invalid-feedback">
                                    Veuillez sélectionner une heure.
                                </div>
                            </div>
                        </div>

                        <!-- Bouton submit -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                Réserver
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Script pour la validation du formulaire (pour emp^cher l'envoi du formulaire sur des champs sont vides :D ) -->
<script>
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()

// Empêcher la sélection de dates passées, on est pas dans retour vers le futur ici...
document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
