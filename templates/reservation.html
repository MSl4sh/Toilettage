{% extends 'base.html' %}

{% block content %}
<h1>Test to show the data</h1>

<h1>RESERVATION</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>client name/th>
        <th>cost</th>
        <th>Date and time</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<h2>Reservation form</h2>
<form action="/book" method="post">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="price" placeholder="price">
    <!--<input type="text" name="date_hour" placeholder="date_hour">-->
    <input type="submit" value="Book">
</form>


{% endblock %}
